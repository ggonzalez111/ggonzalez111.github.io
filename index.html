<!DOCTYPE html> <!-- document declaration  -->
<html>

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 style="color:white">INTERACTIVE MUSIC! </h1>

    <audio id="audioFile">
        <source src="file_example_OOG_1MG.ogg" type="audio/ogg">
        <source src="file_example_MP3_700KB.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button onclick="playAudio()" type="button">Play Audio</button>
    <button onclick="pauseAudio()" type="button">Pause Audio</button>
    <button onClick="connect()" type="button">Connect!</button>

    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

    <div>
        <div class="container">
            <h1 style="color:white">Track Location: </h1>
            <label class="switch" for="track-me">
                <input id="track-me" type="checkbox" style="display:none;" checked>
                <span class="slider"></span>
                <p class="hide-when-no-tracking" style="color:white">
                    latitude: <span id="latitude"></span></br>
                    longitude: <span id="longitude"></span>
                </p>
            </label>

        </div>
    </div>

    <div class="phoneslider-section">
        <div class="row">
            <div id="greybox"></div>
            <div id="holderion3">
                <div class="input-wrapper" style="color:white" data-role="rangeslider">
                    <label for="range-1a">Treble:</label>
                    <div id="uislider3">
                        <input name="range-1a" id="range-1a" min="0" max="100" value="0" type="range" />
                    </div>
                    <div id="orange-bg2" style="background-color: #FF4500; height: 10px; min-width: 100%; opacity:0%">
                    </div>
                </div>
            </div>
            <div id="yellowbox"></div>
        </div>

        <div class="row">
            <div id="bluebox"></div>
            <div id="holderion4">
                <div class="input-wrapper" style="color:white" data-role="rangeslider">
                    <label for="range-1a">Bass:</label>
                    <div id="uislider4">
                        <input name="range-1a" id="range-1a" min="0" max="100" value="0" type="range" />
                    </div>
                </div>
            </div>
            <div id="orangebox"></div>
        </div>
    </div>

</body>

</html>
